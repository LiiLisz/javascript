<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo</h1>
            </div>            
        </div>

        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funções do sistema.</p>

            <div class="form-control">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome..." required>
            </div>

            <div class="form-control">
                <label for="name">Email:</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email..." required>
            </div>

            <div class="form-control">
                <label for="name">Senha:</label>
                <input type="text" name="password" id="password" placeholder="Digite sua senha..." required>
            </div>

            <p>Quer ajuda para criar uma senha segura? <span id="generate-password">Clique aqui.</span></p>
            
            <div id="generated-password">
                <p>Aqui está sua senha:</p>
                <h4></h4>
            </div>

            <div class="form-control">
                <label for="name">Confirmação de senha:</label>
                <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirmação de senha..." required>
            </div>

            <input type="submit" value="Cadastrar">
            
            <div id="res"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
